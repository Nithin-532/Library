<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Library</h1>
  </header>
  <main>
    <button class="add-book">Add New Book +</button>
    <dialog class="my-modal">
      <h3>ADD NEW BOOK</h3>
      <form>
        <input type="text" placeholder="Title" class="title" required minlength="3">
        <input type="text" placeholder="Author" class="author" required minlength="3">
        <input type="number" placeholder="Pages" class="pages" required>
        <label for="read">Have you read the book? <input type="checkbox" name="read" id="read"></label>
        <div class="buttons">
          <button formmethod="dialog" type="submit" class="cancel">Cancel</button>
          <button type="submit" class="submit">Submit</button>
        </div>
      </form>
    </dialog>
    <div class="container">
    </div>
  </main>
  <footer>
    <p>Copyright</p>
    <img src="./assets/copyright.svg" alt="copyright-svg">
    <p>NithinKalluru</p>
    <img src="./assets/github.svg" alt="github.svg">
  </footer>
</body>
</html>
